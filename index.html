<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website Style Guide</title>
        <link rel="stylesheet" href="./styles.css" type="text/css">

    </head>

    <body>
        <h1>BrilliantDoc Website Style Guide</h1>

        <section class="container" id="colors">
            <h2>Colors</h2>
            <div class="color-container">
                <div class="color-panel brilliantdoc yellow">
                    <p class="color-label">BrilliantDoc Yellow</p>
                    <p class="color-hex">#ffcf01</p>
                </div>
                <div class="color-panel white">
                    <p class="color-label">White</p>
                    <p class="color-hex">#ffffff</p>
                </div>
                <div class="color-panel black">
                    <p class="color-label">Black</p>
                    <p class="color-hex">#000000</p>
                </div>
                <div class="color-panel off-black">
                    <p class="color-label">Off Black</p>
                    <p class="color-hex">#3d3d3d</p>
                </div>
            </div>
        </section>

        <section class="container" id="fonts">
            <h2>Fonts</h2>
            <div class="font-container">
                <div class="font-panel">
                    <p class="font-label open-sans">Open Sans</p>
                    <p class="regular open-sans"></p>
                    <p class="bold open-sans"></p>
                    <p class="italic open-sans"></p>
                </div>
                <div class="font-panel">
                    <p class="font-label monserrat">Monserrat</p>
                    <!-- <p class="regular monserrat"></p> -->
                    <p class="bold monserrat"></p>
                    <!-- <p class="italic monserrat"></p> -->
                </div>
                <div class="font-panel">
                    <p class="font-label roboto-slab">Roboto Slab</p>
                    <p class="regular roboto-slab"></p>
                    <!-- <p class="bold roboto-slab"></p> -->
                    <!-- <p class="italic roboto-slab"></p> -->
                </div>
                <div class="font-panel">
                    <p class="font-label roboto-condensed">Roboto Condensed</p>
                    <p class="regular roboto-condensed"></p>
                    <!-- <p class="bold roboto-condensed"></p> -->
                    <p class="italic roboto-condensed"></p>
                </div>
                <div class="font-panel">
                    <p class="font-label old-standard-tt">Old Standard TT</p>
                    <p class="regular old-standard-tt"></p>
                    <!-- <p class="bold old-standard-tt"></p> -->
                    <p class="italic old-standard-tt"></p>
                </div>
                <div class="font-panel">
                    <p class="font-label frank-ruhl-libre">Frank Ruhl Libre</p>
                    <p class="regular frank-ruhl-libre"></p>
                    <!-- <p class="bold frank-ruhl-libre"></p> -->
                    <p class="italic frank-ruhl-libre"></p>
                </div>
                <div class="font-panel">
                    <p class="font-label roboto-slab">Roboto Slab</p>
                    <p class="regular roboto-slab"></p>
                    <!-- <p class="bold roboto-slab"></p> -->
                    <!-- <p class="italic roboto-slab"></p> -->
                </div>
            </div>
        </section>

        <section class="container" id="fontStyles">
            <h2>Font Styples</h2>
            <div class="text-container">
                <div class="text-panel">

                </div>
            </div>

        </section>
        
        <section class="container" id="logos">
            <h2>Logos</h2>
            <div class="logo-container">
                <div class="logo-panel landscape">
                    <img src="/resources/BrilliantDoc-landscape-web-logo-456x200.png" alt="BrilliantDoc-landscape-web-logo-456x200">
                </div>
                <div class="logo-panel square">
                    <img src="/resources/BrilliantDoc-square-logo-white-and-yellow-360x360.png" alt="BrilliantDoc-square-logo-white-and-yellow-360x360">
                </div>

            </div>

        </section>
    </body>
</html>
